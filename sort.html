	<script>
		/* 
			冒泡排序
		 */
		var element=[5,6,3,2,4,1];
		function sort(arr){
			for(var i=0;i<arr.length-1;i++){
				for(var j=0;j<arr.length-i-1;j++){
					if(arr[j]>arr[j + 1]){
						var swap=arr[j];
						element[j]=element[j + 1];
						element[j + 1]=swap;
					}
				}
			}
		}
		sort(element);
		// console.log(element);
		/* 
			快速排序
		 */
		var element2=[6,3,4,8,9,5,2,1,7];
		function quickSort(arr2){
			if(arr2.length<=1){
				return arr2;
			}
			var pivotIndex=Math.floor(arr2.length/2);
			var pivot=arr2.splice(pivotIndex,1)[0];
			var left=[];
			var right=[];
			for(var i=0;i<arr2.length;i++){
				if(arr2[i]<pivot){
					left.push(arr2[i])
				}else{
					right.push(arr2[i])
				}
			}
			return quickSort(left).concat([pivot],quickSort(right));
			// console.log(left);
			// console.log(right)
		}
		// console.log(quickSort(element2));
		
		/* 
			插叙排序
		 */
		var element3=[11,1,2,5,6,3,4,8,9,7,10];
		function sort3(arr3){
			/* 
				假设第0个元素是有序数列，第1个以后的是无需的序列。
				所以从第1个元素开始讲无序数列的元素插入到有序数列中。
			*/
			for(var i=1;i<arr3.length;i++){
				//升序
				if(arr3[i]<arr3[i - 1]){
					//取出无序数列中的第i个作为被插入的元素
					var guard=arr3[i];
					//记住有序数列的最后一个位置，并且将有序数列位置扩大一个
					var j=i - 1;
					//比大小，找到被插入元素所在的位置
					while(j >= 0 && guard < arr3[j]){
						arr3[j + 1]=arr3[j];
						j--;
					}
					//插入
					element3[j + 1]=guard;
				}	
			}
		}	
		// console.log(element3);
		sort3(element3)
		// console.log(element3)
		
		/* 
			选择排序
		 */
		
		function selectSrot(arr5){
			var len=arr5.length;
			var minIndex,temp;
			console.time('选择排序耗时');
			for(var i=0; i < len - 1;i++){
				minIndex=i;
				for(var j=i + 1; j < len ; j++){
					if(arr5[j] < arr5[minIndex]){	//寻找最小的数
						minIndex=j;	//将最小数的索引保存
					}
				}
				temp=arr5[i];
				arr5[i]=arr5[minIndex];
				arr5[minIndex]=temp;
			}
			console.timeEnd('选择排序耗时');
			return arr5;
		}
		var element5=[5,4,7,6,1,2,8,3];
		console.log(selectSrot(element5))
		
		
		/* 
			二分查找
		 */
		function binarySearch(data,dest,start,end){
			var end= end || data.length - 1,
				start= start || 0,
				m=Math.floor((start+end)/2);
			if(data[m]==dest){
				return m;
			}
			if(dest < data[m]){
				return	binarySearch(data,dest,0,m - 1);
			}else{
				return	binarySearch(data,dest,m + 1,end);
			}
			return false;
			
		};
		var element5=[-34,1,3,4,5,8,34,45,65,87];
		document.write(binarySearch(element5,4));
