		// var add=(a)=>(b)=>(c)=>a+b+c;
		function add(){
			var arrs=Array.prototype.slice.call(arguments);
			var _arrs=function(){
				var newArrs=[...arguments];
				arrs.push(...newArrs);
				return _arrs
			}
			_arrs.toString=function(){
				return arrs.reduce(function(a,b){
					return a+b
				})
			}
			return _arrs;
		}
		console.log(add(1)(2)(3)(5,4))
