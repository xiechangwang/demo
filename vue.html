<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./css/element-ui/index.css" />
	</head>
	<style type="text/css">
		  .el-table .warning-row {
		    background: oldlace;
		  }
		
		  .el-table .success-row {
		    background: #f0f9eb;
		  }
	</style>
	<body>
		<div id="app">
			<el-table
			      :data="tableData"
			      style="width: 100%"
				  class="my_table"
				  :row-class-name="tableRowClassName"
				  >
			      <el-table-column
			        prop="date"
			        label="日期"
			        width="180">
			      </el-table-column>
			      <el-table-column
			        prop="name"
			        label="姓名"
			        width="180">
			      </el-table-column>
			      <el-table-column
			        prop="address"
			        label="地址">
			      </el-table-column>
			    </el-table>
		</div>
	</body>
	<script src="./js/vue.min.js"></script>
	<script src="./js/element-ui/index.js"></script>
	<script>
		
		var vm=new Vue({
			data:{
				 tableData: [{
				            date: '2016-05-02',
				            name: '王小虎',
				            address: '上海市普陀区金沙江路 1518 弄'
				          }, {
				            date: '2016-05-04',
				            name: '王小虎',
				            address: '上海市普陀区金沙江路 1517 弄'
				          }, {
				            date: '2016-05-01',
				            name: '王小虎',
				            address: '上海市普陀区金沙江路 1519 弄'
				          }, {
				            date: '2016-05-03',
				            name: '王小虎',
				            address: '上海市普陀区金沙江路 1516 弄'
				          }]
			},
			created() {
				var i=0;
				var time=null;
				time=setInterval(()=>{
					this.tableData[0].name='王小六'+i;
					i++
				},1500);	
			},
			methods:{
				 tableRowClassName:function(row){
				        if (row.rowIndex === 1) {
				          return 'warning-row';
				        } else if (row.rowIndex === 3) {
				          return 'success-row';
				        }
				        return '';
				      }
			}
		}).$mount("#app");
	</script>
</html>
